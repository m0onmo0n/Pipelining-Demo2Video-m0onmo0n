name: 'ðŸš€ Enhancement or feature request'
description: Suggest an idea
labels: ['feature request']
body:
  - type: markdown
    attributes:
      value: |
        **Please read this entire template before posting any feature request. If your issue does not follow the instructions, it might be closed without notice.**

        This form is only for submitting feature requests and **must be written in English**.
        If you have a usage question please post a question in the [Discussions tab](https://github.com/akiver/cs-demo-manager/discussions).
        If you encountered a bug, please use the [bug report template](https://github.com/akiver/cs-demo-manager/issues/new?assignees=&labels=&projects=&template=bug_report.yml).

        **Before creating a feature request make sure that this hasn't been [requested before](https://github.com/akiver/cs-demo-manager/issues?q=is%3Aissue+is%3Aopen+sort%3Aupdated-desc+label%3Aenhancement).**

  - type: textarea
    id: feature-description
    attributes:
      label: |
        What problem is this solving
      description: |
        A clear and concise description of what the problem is.
      placeholder: |
        When I [...] I want to [...] so that I [...]
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed solution
      description: |
        A clear and concise description of what you would like to happen to solve the problem.
        It can be technical, UI/UX related, or anything else.
    validations:
      required: true

  - type: textarea
    id: alternative
    attributes:
      label: |
        Describe alternatives you've considered
      description: |
        A clear and concise description of any alternative solutions you've considered.
